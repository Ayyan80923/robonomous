# YOLOv8 Detection Settings
detection:
  model: "yolov8m.pt"
  confidence_threshold: 0.5
  target_classes: [0]  # person class only

# BoT-SORT Tracker Settings
tracker:
  reid_weights: "clip_market1501.pt"
  device: "0"
  half: false
  track_high_thresh: 0.25
  track_low_thresh: 0.05
  new_track_thresh: 0.75
  match_thresh: 0.8
  proximity_thresh: 0.5
  appearance_thresh: 0.25
  track_buffer: 100
  frame_rate: 30

# Video Settings
video:
  fps: 30
  codec: "mp4v"

